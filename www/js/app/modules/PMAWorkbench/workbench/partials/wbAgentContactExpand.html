<div class="pma-landing">

		
		<header class="wb_header gradient_bgcolor clearfix" >
			<span class="wb-header-toggle pull-left " ui-sref="PMAWorkBenchManager">
				<img class="wb-back"src="images/Workbench_icons/SVGs/leftarrrow.svg">BACK</span>
			<div class="wb-headers header-agent">
				<p>Agent Toolbox</p>
			</div>
			
			
		</header>
		
		
		<div class="pma-content">
					<div class="land-agent"  id="land_agentView">
				<div class="tiles clearfix">
					<div class="row tile-content" >
						<div class="tile pull-left col-xs-4" ng-repeat="tiledata in agentAllTileList">
							<a ui-sref="{{tiledata.url}}" ng-if="tiledata.tileImageSrc != ''" ng-click="redirectionURL(tiledata)">
								<img src="{{tiledata.tileImageSrc}}" >
								<p>{{tiledata.tileName}}</p>
							</a>
						</div>
						
												
					</div>
				</div>
			</div>
			</div>

	</div>
